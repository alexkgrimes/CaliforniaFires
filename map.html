<html>
<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .state {
    fill: #ccc;
    stroke: #fff;
  }

  .symbol {
    fill-opacity: .5;
    stroke: #fff;
  }
</style>

<body>
  <!-- d3 v6 integration -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- d3 topojson -->
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script>
    let width = 960, height = 700;

    let projection = d3.geoMercator()
      .translate([width / 0.16, height / 0.31])  
      .scale([2700]);
    let path = d3.geoPath()
      .projection(projection);

    const zoom = d3.zoom()
      .on('zoom', (event) => {
        mapLayer.attr('transform', event.transform);
      })
      .scaleExtent([1, 40]);

    let mapLayer = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .call(zoom)
      .append("g");

    let california, fires;

    ready();

    async function ready() {
      california = await d3.json("california.geojson");
      fires = await d3.csv("mapdataall.csv");

       // draw the state
       mapLayer.append("path")
        .attr("class", "state")
        .data([california])
        .attr("d", path);

        mapLayer.selectAll(".symbol")
        .data(fires)
        .enter().append("circle", ".symbol")
        .attr("r", 5)
        .attr("fill-opacity", .5)
        .attr("fill", "red")
        .attr("transform", d =>  "translate(" + projection([d.incident_longitude, d.incident_latitude]) + ")");
    }

    


  </script>

</body>
</html>
